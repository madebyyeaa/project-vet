<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kaleb Vet | Sign In</title>
<link rel="stylesheet" href="../assets/css/login.css" />
<!-- jsPDF CDN for PDF generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body>
<div class="list-logo"></div>
<img src="../assets/images/kaleb-vet-logo.png" alt="kaleb-logo">
<div id="app">
  <!-- Login Page -->
  <section id="login-page" role="main" aria-label="Login page">
    <h3>Hai, cantik❤️!</h3>
    <form id="login-form" aria-describedby="login-error">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password" required />
      <button type="submit">Masuk</button>
      <a class="create-acount" href="../../public/index.html">Kembali</a>
      <p class="error-message" id="login-error" aria-live="polite" role="alert"></p>
    </form>
  </section>
</div>
<script src="../assets/js/login.js" defer></script>
</body>
</html>
